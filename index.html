<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incredible Coding Quiz!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>  
    <header>
      <div class="title">Incredible Coding Quiz!</div>
      <div class="timer">
        <div class="timer_sec">60</div>
      </div>
    </header>
    <section>
		<div class="info_box">
			<div class="information_about_quiz">
				Try to answer the following code-related questions within the time
				limit. Keep in mind that incorrect answers will penalize your
				score/time by 10 seconds.
			</div>
			<br>
			<div class="buttons">
				<button class="start_btn">Start Quiz!</button>
				<button class="hide replay_btn">Replay?</button>
			</div>
		  </div>
      <div class="quiz_box">
        <span class="que_text"> </span>
        <span class="button_list"> </span>
        <div class="hide result_box">
          <div class="complete_text">Congrats! You finished the quiz!</div>
          <div class="score_text"></div>
        </div>
      </div>
    </section>
    <footer>
      <div class="total_que"></div>
    </footer>

    <script src="questions.js"></script>
    <script src="user.js"></script>
  </body>
</html>
