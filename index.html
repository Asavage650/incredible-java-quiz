<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incredible Coding Quiz!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start_btn"><button>Start Quiz!</button></div>
    <br>
    <div class="info_box">
        <div class="information_about_quiz"><span>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds.</span></div>
    <div class="buttons">
        <button class="quit">Exit Quiz</button>
        <button class="restart">Continue</button>
    </div>
    </div>
    <div class="quiz_box">
        <header>
            <div class="title">Incredible Coding Quiz!</div>
            <div class="timer">
                <div class="timer_sec">60</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">

            </div>
        </section>
        <footer>
            <div class="total_que">

            </div>
            <button class="next_btn"></button>
        </footer>
    </div>
    <div class="result_box">
        <div class="complete_text">Congrats! You finished the quiz!</div>
        <div class="score_text">

        </div>
        <div class="buttons">
            <button class="restart">Replay?</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
 <script src="user.js"></script> 
 <script src="questions.js"></script> 
</body>
</html>
